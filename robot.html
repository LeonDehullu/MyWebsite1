<script>
  // Definieert een JavaScript-functie genaamd myP5JSFunction
  // die wordt gebruikt om de bron-URL van een iframe-element te wijzigen
  function myP5JSFunction(url) {
    // Zoekt het iframe-element met de id "P5JSframe" in het document
    var iframe = document.getElementById("P5JSframe");
    
    // Wijzigt de bron-URL van het iframe naar de opgegeven URL
    iframe.src = url;
  }
</script>
